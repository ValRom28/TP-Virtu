version: '3.8'

services:
  apache:
    image: httpd:latest
    networks:
      - publicswarm
    volumes:
      - ./www:/usr/local/apache2/htdocs/  # Monte ton fichier HTML dans le conteneur
    deploy:
      replicas: 1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apache.rule=PathPrefix(`/apache`)"
      - "traefik.http.services.apache.loadbalancer.server.port=80"
      - "traefik.http.middlewares.apache-stripprefix.stripprefix.prefixes=/apache"
      - "traefik.http.routers.apache.middlewares=apache-stripprefix"

networks:
  publicswarm:
    external: true
